<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlo</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="img/Subtract.svg" type="image/x-icon">
    <link rel="stylesheet" href="animate.css">
    
</head>
<body class="">


  <!--Navigation-->
    <nav id="nav" class=" p-4">
        <div class="container mx-auto flex items-center justify-between">

          <a href="#" class="flex-shrink-0">
            <img src="img/Logo Complete.svg" alt="Logo" class="h-8 w-auto">
          </a>


          <!-- Desktop Menu -->
          <div id="navlinks" class="hidden md:flex space-x-6 items-center">
            <a href="#" class="text-black hover:text-gray-300">About</a>
            <a href="#" class="text-black hover:text-gray-300">FAQs</a>
            <a href="#" class="text-black hover:text-gray-300">Blog</a>
            <button id="login" class=" text-white px-4 py-2">Login</button>
            <button id="signup" class=" text-white px-4 py-2">Sign Up</button>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="menu-btn" class="text-black focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="fixed inset-0 bg-gray-900  p-8 hidden md:hidden">
          <div class="flex justify-between items-center mb-6">
            <a href="#" class="flex-shrink-0">
              <img src="img/Subtract.svg" alt="Logo" class="h-8 w-auto">
            </a>

            <button id="close-btn" class="text-white focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <nav class="flex flex-col space-y-6">
            <a href="#" class="text-white text-lg">About</a>
            <a href="#" class="text-white text-lg">FAQs</a>
            <a href="#" class="text-white text-lg">Blog</a>
            <!--Adjust later-->
            <!--   -->
          </nav>
        </div>
    </nav>


  <!--Hero section-->
  <div id="hero" class="hero-section">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Take Charge of Your Financial Flow with FundFlo</h1>
          <p>Experience seamless money management designed for freelancers and small businesses. FundFlo keeps your finances in check, so you can focus on what you do best.</p>
          <button id="hero-btn" class="">Get Started</button>
        </div>
        <div class="hero-image">
          <img src="img/hero-img.svg" alt="FundFlo">
        </div>
      </div>
    </div>
  </div>


  <!--Section why fundflo-->
  <section class="custom-section">
    <div class="content-wrapper">
        <h1>Why FundFlo?A</h1>
        <div class="card-grid">
            <div class="card">
                <img src="./img/Card 1.svg" alt="Card 1">
            </div>
            <div class="card">
                <img src="./img/Card 2.svg" alt="Card 2">
            </div>
            <div class="card">
                <img src="./img/Card 3.svg" alt="Card 3">
            </div>
        </div>
        <button>Get Started</button>
    </div>
</section>

  





















<script src="script.js"></script>
<script src="wow.min.js"></script>
<script>
new WOW().init();
</script>
</body>
</html>
